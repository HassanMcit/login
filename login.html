<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hassan Ali Exam.">
    <title>Task 11 | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-9 blur border border-2 rounded-4 text-white">
                <div class="inner text-center py-0 px-0 py-md-4 px-md-5">
                    <h1 class="h3 mb-5">Login</h1>
                    <form action="">
                        <div class="input-group flex-nowrap border-bottom border-2 mt-4">
                            <span class="input-group-text text-white pe-1 fw-semibold fs-6" id="addon-wrapping"><i
                                    class="fa-solid fa-at"></i></span>
                            <input type="email"
                                class="form-control ps-2 border-0 fs-6 fw-semibold bg-transparent login-email"
                                id="login-email" placeholder="Email" aria-label="email"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap border-bottom border-2 d-flex align-items-center mt-4">
                            <span class="input-group-text text-white pe-1 fw-semibold fs-6" id="addon-wrapping"><i
                                    class="fa-solid fa-lock"></i></span>
                            <input type="password"
                                class="form-control ps-2 sign-in-pass border-0 fs-6 fw-semibold bg-transparent"
                                id="login-password" placeholder="Password" aria-label="password"
                                aria-describedby="addon-wrapping" autocomplete="on">
                        </div>
                        <p id="wrong-data" class="mt-5 fw-bold d-none text-bg-danger">Incorrect Email Or Password</p>
                        <p id="required-data" class="mt-5 fw-bold d-none text-bg-danger">All Input is Required</p>
                        <div>
                            <button type="button" class="btn btn-light w-50 mt-4 login-submit">Login</button>
                        </div>
                    </form>
                    <h2 class="h6 mt-4">Don't have an account? <a href="index.html"
                            class="text-white text-decoration-none">Sign Up</a></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/login.js"></script>

</body>

</html>
