<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hassan Ali Exam.">
    <title>Task 11 | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-5 shadow blur border border-2 rounded-4 text-white">
                <div class="inner text-center py-4 px-5">
                    <h1 class="h3 mb-5">Sign Up</h1>
                    <form action="">
                        <div class="input-group flex-nowrap border-bottom border-2 ">
                            <span class="input-group-text text-white pe-1 fw-semibold fs-6" id="username"><i
                                    class="fa-solid fa-user"></i></span>
                            <input type="text"
                                class="form-control sign-in-username ps-2 border-0 fs-6 fw-semibold bg-transparent"
                                id="username" placeholder="User Name" aria-label="Username" aria-describedby="username">
                        </div>
                        <div class="alert alert-danger d-none input-error  py-1" role="alert">
                            User Name should be at least 3 character may include only "_"
                        </div>
                        <div class="input-group flex-nowrap border-bottom border-2 mt-4">
                            <span class="input-group-text text-white pe-1 fw-semibold fs-6" id="addon-wrapping"><i
                                    class="fa-solid fa-at"></i></span>
                            <input type="email"
                                class="form-control ps-2 border-0 fs-6 fw-semibold bg-transparent sign-in-email"
                                id="email" placeholder="Email" aria-label="email" aria-describedby="addon-wrapping">
                        </div>
                        <div class="alert alert-danger d-none email-error  py-1" role="alert">
                            Right Valid Email Ex: xxxx@gmail.com
                        </div>
                        <div class="input-group flex-nowrap border-bottom border-2 d-flex align-items-center mt-4">
                            <span class="input-group-text text-white pe-1 fw-semibold fs-6" id="addon-wrapping"><i
                                    class="fa-solid fa-lock"></i></span>
                            <input type="password"
                                class="form-control ps-2 sign-in-pass border-0 fs-6 fw-semibold bg-transparent"
                                id="password" placeholder="Password Ex: Hasss@123" aria-label="password"
                                aria-describedby="addon-wrapping" autocomplete="on">
                            <i class="fa-solid fa-eye-slash cursor"></i>
                        </div>
                        <div class="alert alert-danger d-none password-error  py-1" role="alert">
                            ex: Gssk#123
                        </div>
                        <div id="errorMessage"
                            class="alert alert-danger mt-4 mb-0 d-none fs-5 fw-bolder text-dark password-error  py-1"
                            role="alert">
                            Please Fill User Name
                        </div>
                        <p id="found" class="mt-3 fw-bold d-none text-bg-danger">User Already Exist</p>
                        <div>
                            <button type="button" class="btn btn-light w-50 mt-4 sign-in-submit">Sign Up</button>
                        </div>
                    </form>
                    <h2 class="h6 mt-4">You have an account? <a href="login.html"
                            class="text-white text-decoration-none">Signin</a></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
